<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="sidenav">
         <div class="login-main-text">
            <h2>Delivery Choc</h2>
            <h2> Registrarse</h2>
            <p>Aqui te podras Resgistrar con un Usuario y  una Clave..!</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form>
                  <div class="form-group">
                     <label>Nombre de Usuario</label>
                     <input class="form-control"  placeholder="Nombre" name="Name" type="text"  [(ngModel)]="registerUserData.Name" required>
                  </div>
                  <div class="form-group">
                     <label>Apellido de usuario</label>
                     <input class="form-control"  placeholder="Apellido" name="LastName" type="text" [(ngModel)]="registerUserData.LastName" required>
                  </div>
                  <div class="form-group">
                     <label>Email</label>
                     <input class="form-control"  placeholder="Email" name="Email" type="email" [(ngModel)]="registerUserData.Email" required>
                  </div>
                  <div class="form-group">
                     <label>Numero de celular</label>
                     <input class="form-control"  placeholder="Celular" name="Phone" type="text"  [(ngModel)]="registerUserData.Phone" required>
                  </div>
                  <div class="form-group">
                     <label>Cedula de identidad</label>
                     <input class="form-control"  placeholder="Ci" name="nombre" type="text" [(ngModel)]="registerUserData.Ci" required>
                  </div>
                  <div class="form-group">
                     <label>Clave</label>
                     <input class="form-control" placeholder="password" name="Password" type="password" [(ngModel)]="registerUserData.Password" required>
                  </div>
                  <button class="btn btn-info btn-block login" type="button" (click)="registerUser()">Registrar</button>
               </form>
            </div>
         </div>
      </div>
