<form class="form-inline">
    <div class="form-group">
        <label class="mr-sm-2">Buscar:</label>
        <input type="text" class="form-control mb-2 mr-sm-2" [(ngModel)]="filter" [ngModelOptions]="{standalone: true}">
    </div>
    <button type="button" class="btn btn-info mb-2 mr-sm-2" (click)="filterData()">Buscar</button>
    <button type="button" class="btn btn-danger mb-2" (click)="clearFilter()">Todos</button>
</form>
